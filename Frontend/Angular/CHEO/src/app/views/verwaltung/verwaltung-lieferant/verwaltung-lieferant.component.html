    </app-view-title-and-subtitle>
    <div id="buttons-outer" style="position: relative;">
      <app-icon-button [iconName]='"add"' [buttonSizeBig]="false" [unterschrift]="'Lieferant anlegen'"
        (clickEvent)="btnLieferantAnlegen()"></app-icon-button>
      <app-icon-button [iconName]='"settings"' [buttonSizeBig]="false" [unterschrift]="'VerwaltungsÃ¼bersicht'"
        route='/VerwaltungHome'>
      </app-icon-button>
    </div>
  </div>
</div>
<div fxLayout="column" style="margin-bottom: 20px;">
  <app-custom-table (tableRowClicked)="lieferantRowClick($event)" *ngIf="loaded" [tableData]="lieferanten"

</div>
