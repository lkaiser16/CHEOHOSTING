<div class="div-table">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="table-column-name cell-name" mat-cell *matCellDef="let row"> {{row.artikelBezeichnung}} </td>
      </ng-container>
  
      <ng-container matColumnDef="menge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Menge </th>
        <td class="table-column-menge cell-menge" mat-cell *matCellDef="let row"> 
          <input class="number-picker" type="number" id="quantity" name="quantity" [(ngModel)]="row.menge"  min="1" max="1000">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="stueckpreis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stückpreis </th>
        <td class="table-column-stueckpreis cell-stueckpreis" mat-cell *matCellDef="let row"> {{row.preis.toFixed(2)}} € </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td class="table-column-button cell-button" mat-cell *matCellDef="let row">
            <button mat-button (click)="getRecord(row)"><mat-icon>close</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
      <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Keine Übereinstimmung mit "{{input.value}}" gefunden</td>
        </tr> -->
    </table>
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25" class="paginator"></mat-paginator>
  </div>
